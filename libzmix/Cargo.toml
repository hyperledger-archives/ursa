[package]
name = "zmix"
version = "0.1.0"
authors = ["Michael Lodder <redmike7@gmail.com>"]
license = "Apache-2.0"

[lib]
name = "zmix"
crate-type = ["rlib", "staticlib", "cdylib"]

[dependencies]
amcl = { version = "0.2.0", features = ["bls381"] }
serde = "1.0"
serde_json = "1.0"
rand = "0.7.0"
failure = "0.1.5"
rand_core = "0.5.0"
ursa = { path = "../libursa" }
zeroize = "0.9"
lazy_static = "1.3"
[dependencies.amcl_wrapper]
version = "0.1.6"
default-features = false
features = ["bls381"]

[features]
default = ["PS_G1G2"]
PS_G1G2 = []
PS_G2G1 = []

[package]
name = "zmix"
version = "0.1.0"
authors = ["Michael Lodder <redmike7@gmail.com>"]
license = "Apache-2.0"

[lib]
name = "zmix"
crate-type = ["rlib", "staticlib", "cdylib"]

[dependencies]
amcl_wrapper = { version = "0.2.0", git = "https://github.com/mikelodder7/amcl_rust_wrapper.git", default-features = false, features = ["bls381"] }
rand = "0.7.0"
serde_json = "1.0"
serde = { version = "1.0.94", features = ["derive"] }
rand = "0.7.0"
failure = "0.1.5"
#rand_core = "0.5.0"
ursa = { path = "../libursa" }
zeroize = "0.9"
lazy_static = "1.3"
failure = "0.1.5"

[dev-dependencies]
rand_chacha = "0.2.0"
serde_json = "1.0.40"

[dependencies.amcl_wrapper]
version = "0.1.6"
default-features = false
features = ["bls381"]
rand_chacha = "0.2.0"

[features]
default = ["PS_G1G2"]
PS_G1G2 = []
PS_G2G1 = []
